<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taşınmaz Yönetim Girişi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header>
    <h2>Taşınmaz Yönetim Girişi</h2>
  </header>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="GirisYap()" class="login-box">
      <div class="input-group mb-3">
        <i class="fa fa-user"></i>
        <input type="email" placeholder="E Mail" formControlName="eMail" class="form-control" />
      </div>
      <div class="input-group mb-3">
        <i class="fa fa-key"></i>
        <input type="password" placeholder="Parola" formControlName="parola" class="form-control" />
      </div>
      <div class="forgot-password mb-2">
        <a href="#">Şifremi Unuttum</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş</button>
      <p *ngIf="hataMesaji" class="text-danger mt-3">{{ hataMesaji }}</p>
    </form>
  </div>
</body>

</html>
